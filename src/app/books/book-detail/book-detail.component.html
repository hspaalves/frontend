<body class="card-body" style="height: 89%">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-12">
          <h1>Detalhes do Livro</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-12 col-sm-12 col-lg-12">
          <div class="table-responsive">
            <table class="table table-bordered ">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Summary</th>
                  <th [colSpan]="author.length">Authores</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let bookDetails of book">
                  <th>{{bookDetails.id}}</th>
                  <th>{{bookDetails.name}}</th>
                  <td>{{ bookDetails.summary }}</td>
                  <ng-container *ngFor="let authorDetails of author">
                    <td><a href="/author/detail/{{authorDetails.id}}">{{authorDetails.name}}</a></td>
                  </ng-container>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer class="card-footer">
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">

        </div>
      </div>
    </div>
  </div>
</footer>
