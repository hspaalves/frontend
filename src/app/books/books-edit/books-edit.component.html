<div class="container">
  <h1>Editar Livro</h1>
  <form [formGroup]="formEditBook" (ngSubmit)="put()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" autofocus name='name'>
      <label for="summary">Summary</label>
      <input formControlName="summary" type="text" class="form-control" id="summary" name='summary'>
      <label for="author">Author</label>
      <select formControlName="author" id="author" class="custom-select" multiple>
        <option *ngFor="let a of author" value="{{ a.id }}">{{ a.name }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!formEditBook.valid" class="btn btn-primary">Salvar</button>
  </form>
</div>
