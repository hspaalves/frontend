<div class="container">
  <h1>Adicionar Author</h1>
  <form [formGroup]="formAddAuthor" (ngSubmit)="post()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" autofocus name='name'>
    </div>
    <button type="submit" [disabled]="!formAddAuthor.valid" class="btn btn-primary">Salvar</button>
  </form>
</div>
