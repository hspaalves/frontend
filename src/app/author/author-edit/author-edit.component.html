<div class="container">
  <h1>Edit Author</h1>
  <form [formGroup]="formEditAuthor" (ngSubmit)="put()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" name='name'>
    </div>
    <button type="submit" [disabled]="!formEditAuthor.valid" class="btn btn-primary">Alterar</button>
  </form>
</div>
